<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Up Calculation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/secondary-styles.css" />
</head>
<body>

    
    <!--Main Section-->
    <main class="page-content" id="page-content">
        <section class="bill-list-wrapper">
          <h2 class="list-title">Current Bill</h2>
          <ul class="bill-list" id="bill-to-calc"></ul>
            <form class="person-bill">
              <input type="text" name="names" placeholder="Person" />
            
              <input type="text" name="amount" placeholder="How much is the bill?" />
            </form>

            <div class="add-person">
              <button class=btn id="add" type="button">+</button>
          </div>
          <div class="remove-person">       
          <button class="btn" id="remove">-</button>
        </div> 
            <div class="bill-calculation">
              <button class="btn" id="calculate" type="submit">Calculate</button>
            </div>
          
        </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
    
</body>
</html>
