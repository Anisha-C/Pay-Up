<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Up Calculation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/secondary-styles.css" />
</head>
<body>

    
       <main class="page-content" id="page-content">
        <section class="bill-list-wrapper">
          <h2 class="list-title">Current Bill</h2>
          <ul class="bill-list" id="bill-to-calc"></ul>
          <div>
            <div class="person-bill" id="person-bill">
              <input type="text" id="name" placeholder="name"/>
              <div class="stuffs_to_clone">
                <div class="stuff">
                  <input type="text" id="item" placeholder="item"/>
                  <input type="text" id="amount" placeholder="$$"/>
                  <button class="del disabled hidden">-</button>
              </div>
              <button class=btn id="add" type="button">+</button>
          </div>
              <input type="text" id="total" placeholder="total"/>
          </div>
               
          
        </div>
        </div> 
            <!-- <div class="bill-calculation">

              <button class="btn" id="calculate" type="submit">Calculate</button>
            </div> -->
            <div class="add-additional-person">
              <button class=btn id="add-person" type="button">Add Person</button> 
            </div>
          
        </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
    
</body>
